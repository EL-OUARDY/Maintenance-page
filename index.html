<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/geist");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family: "Geist", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #e5e5e5;
        color: #0b1220;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
      }

      .container {
        max-width: 640px;
        margin: auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 1.5rem;
        line-height: 1.05;
        font-weight: 700;
      }

      p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Under Maintenance</h1>
      <p>
        We're currently performing scheduled maintenance to improve your
        experience. Exciting new features are on the way! Once the maintenance
        is complete, the app will see significant improvements. The website will
        be back online very soon. Thank you for your patience!
      </p>
    </div>
  </body>
</html>
